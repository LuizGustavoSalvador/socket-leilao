<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Socket Leilão - Leilão em tempo Real</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="/images/favicon.jpeg">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script src="/js/index.js" type="text/javascript"></script>
</head>

<body>
  <header class="main-header">
    <div class="header-grid">
      <img src="/images/logo-leilao.png" alt="Logo Socket Leilão" />
      <div class="menu-wrapper">
        <ul class="menu-principal" role="navigation">
          <li class="menu-item"><a class="link-menu" href="/">Início</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="main-content">
    {{component}}
  </div>

    <footer class="footer-grid">
      <div class="footer-content">
        <div class="projeto">
          <img src="/images/logo-leilao.png" alt="Logo Socket Leilão" />
          <a href="https://github.com/LuizGustavoSalvador/socket-leilao" target="_blank">Acesse o projeto Socket Leilão</a>
        </div>
        <div class="devers">
          <h3>Desenvolvido por</h3>
          <a href="https://github.com/LuizGustavoSalvador" target="_blank">
            <img src="/images/github-logo.png" alt="github logo" />
            <p>Luiz Gustavo Fontanela Salvador</p>
          </a>
        </div>
      </div>
      <div class="subfooter">
        <span class="copyright">Socket Leilão. Todos os direitos Reservados.</span>
      </div>
    </footer>
    <!-- <div class="custom-js" style="display: none;">
      <script type="module">
        import { User } from "/js/user.js";
        window.User = new User();
      </script>
      {{jsCustom}}
    </div> -->
</body>

</html>
